  <!-- Form Container -->
  <div class="container mt-5">
    <!-- Başlık -->
    <h2 class="mb-4 text-center">İletişim Formu</h2>

    <!-- Bootstrap ile border, padding, yuvarlatma ve gölge verilmiş form -->
    <form id="iletisimForm" class="border p-4 rounded shadow bg-light">
      <!-- Ad Soyad -->
      <div class="mb-3">
        <label class="form-label" for="adsoyad">Ad Soyad</label>
        <!-- v-model ile Vue.js verisine bağlanır -->
        <input type="text" id="adsoyad" class="form-control" v-model="ad" placeholder="Adınızı ve soyadınızı giriniz">
      </div>

      <!-- E-posta -->
      <div class="mb-3">
        <label class="form-label" for="email">E-posta</label>
        <input type="email" id="email" class="form-control" v-model="email" placeholder="example@mail.com">
      </div>

      <!-- Telefon -->
      <div class="mb-3">
        <label class="form-label" for="telefon">Telefon</label>
        <input type="tel" id="telefon" class="form-control" v-model="telefon" placeholder="(555) 555 55 55">
      </div>

      <!-- Cinsiyet -->
      <div class="mb-3">
        <label class="form-label">Cinsiyet</label><br>
        <!-- Inline form-check ile yan yana radyo düğmeleri -->
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="cinsiyet" id="erkek" value="Erkek" v-model="cinsiyet">
          <label class="form-check-label" for="erkek">Erkek</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="cinsiyet" id="kadin" value="Kadın" v-model="cinsiyet">
          <label class="form-check-label" for="kadin">Kadın</label>
        </div>
      </div>

      <!-- Doğum Tarihi -->
      <div class="mb-3">
        <label class="form-label" for="dogumTarihi">Doğum Tarihi</label>
        <input type="date" id="dogumTarihi" class="form-control" v-model="dogumTarihi">
      </div>

      <!-- Şehir -->
      <div class="mb-3">
        <label class="form-label" for="sehir">Şehir</label>
        <select id="sehir" class="form-select" v-model="sehir">
          <option value="">Seçiniz</option>
          <option value="İstanbul">İstanbul</option>
          <option value="Ankara">Ankara</option>
          <option value="İzmir">İzmir</option>
        </select>
      </div>

      <!-- Mesaj -->
      <div class="mb-3">
        <label class="form-label" for="mesaj">Mesajınız</label>
        <textarea id="mesaj" class="form-control" rows="4" v-model="mesaj" placeholder="Mesajınızı buraya yazınız"></textarea>
      </div>

      <!-- Abonelik Checkbox -->
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="abone" v-model="abone">
        <label class="form-check-label" for="abone">E-bültene abone olmak istiyorum</label>
      </div>

      <!-- Butonlar, flexbox ile yan yana dizilmiş -->
      <div class="d-flex gap-2">
        <!-- JavaScript ile doğrulama için buton -->
        <button type="button" class="btn btn-primary" onclick="kontrolEt()">JavaScript ile Gönder</button>

        <!-- Vue.js ile doğrulama için buton -->
        <button type="button" class="btn btn-success" @click="vueIleKontrolEt">Vue.js ile Gönder</button>

        <!-- Formu temizlemek için reset butonu -->
        <button type="reset" class="btn btn-secondary">Temizle</button>
      </div>
    </form>
  </div>
